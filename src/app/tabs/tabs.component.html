<p-button (click)="addTab('Tab1','/tab1')" styleClass="p-button-text" label="Tab1"></p-button>
<p-button (click)="addTab('Tab2','/tab2')" styleClass="p-button-text" label="Tab2"></p-button>
<p-button (click)="addTab('Tab3','/tab3')" styleClass="p-button-text" label="Tab3"></p-button>

<p-tabView [controlClose]="true" (onClose)="closeTab($event)" [activeIndex]="selectedIndex" >
  <p-tabPanel [header]="tab.Title" *ngFor="let tab of tabs; let i = index" [selected]="tab.Select" [closable]="i != 0">
    <iframe width="100%" height="300" [src]="tab.Url"></iframe>
  </p-tabPanel>
</p-tabView>
